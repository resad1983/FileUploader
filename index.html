<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>檔案上傳表單</title>
</head>
<body>
  <h2>上傳檔案</h2>
  <form id="uploadForm">
    <label>姓名：</label><br />
    <input type="text" id="userName" required /><br /><br />

    <label>選擇檔案：</label><br />
    <input type="file" id="fileInput" required /><br /><br />

    <button type="submit">上傳</button>
  </form>
  <p id="responseMsg" style="margin-top:20px;"></p>

  <script src="script.js"></script>
</body>
</html>
